<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>PowerFit Scheduler</title>
    <script
    src="https://code.jquery.com/jquery-3.4.1.js"
    integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
    <script>
        function SubForm (){
            $.ajax({
                url:"https://api.apispreadsheets.com/data/z3xiAjc9eIKy0SI1/",
                type:"post",
                data:$("#myForm").serializeArray(),
                success: function(){
                    alert("Form Data Submitted :)")
                },
                error: function(){
                    alert("There was an error :(")
                }
            });
        }
    </script>
</head>
<body>
    <header>
        <img src="reservation/logo.png" alt="PowerFit Logo" class="logo">
        <h1>PowerFit Scheduler</h1>
        <p class="terms-link" onclick="showTerms()">View Terms and Conditions</p>
    </header>

    <div class="container">
            <form id="reservationForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="date">Select Date:</label>
                <input type="date" id="date" name="date" required>
                <div id="slotsInfo"></div>

                <label>
                    <input type="checkbox" id="termsCheck" name="termsCheck" required>
                    I have read and agree to the <a href="tnc.html">terms and conditions</a>
                </label>                

                <button onclick='SubForm()' class= "submitButton" type="submit">Submit</button>
            </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
