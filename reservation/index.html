<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>PowerFit Scheduler</title>
</head>
<body>
    <header>
        <img src="https://github.com/khairunnisa2828/PowerFitScheduler/blob/0980dd42ff86576bd174167777bd21a0f2059d82/reservation/logo.png" alt="PowerFit Logo" class="logo">
        <h1>PowerFit Scheduler</h1>
        <p class="terms-link" onclick="showTerms()">View Terms and Conditions</p>
    </header>

    <div class="container">
            <form id="reservationForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="date">Select Date:</label>
                <input type="date" id="date" name="date" required>
                <div id="slotsInfo"></div>

                <label>
                    <input type="checkbox" id="termsCheck" name="termsCheck" required>
                    I have read and agree to the <a href="tnc.html">terms and conditions</a>
                </label>                

                <button class= "submitButton" type="submit">Submit</button>
            </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
